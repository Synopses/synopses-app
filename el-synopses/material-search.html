<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<dom-module id="material-search">
<style>
  :host {
    display: none;
    margin: 0;
    background: rgba(255, 255, 255, 0.9);
    color: #757575;
    z-index: 20;
  }

  :host([active]) {
    display: block;
  }

  paper-menu {
    margin-left: 0;
    margin-right: 0;
    overflow: auto;
  }

  paper-toolbar {
    background-color: white;
  }

  input {
    border: none;
    background: transparent;
    font: inherit;
    font-size: 16px;
    outline: none;
  }

  @media (min-width: 600px) {
    paper-menu {
      max-width: 50%;
      margin: 0 auto;
      max-height: 50vh;
    }
  }

  :host {
    --paper-icon-button: {
      color: var(--paper-grey-500);
    };
  }

  paper-item iron-icon {
    margin-right: 24px !important;
  }
</style>
<template>
  <paper-header-panel mode="standard" class="fit">
    <paper-toolbar class="{{_computeHeaderClass(narrow)}}">
      <input id="searchbox" placeholder="Search" class="flex"
             on-keyup="_onKeyUp" value="">
      <paper-icon-button id="clearbtn" icon="clear" on-tap="_clearSearch" disabled></paper-icon-button>
    </paper-toolbar>
  </paper-header-panel>
</template>
<script>
  var delay = (function(){
    var timer = 0;
    return function(callback, ms){
      clearTimeout (timer);
      timer = setTimeout(callback, ms);
    };
  })();

  Polymer({
    is: 'material-search',

    properties: {
      previousSearches: {
        type: Array,
        value: function() { return []; },
        notify: true
      },

      narrow: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      active: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
        notify: true
      },

      searchValue: {
        type: String,
        value: null,
        observer: '_searchValueChanged'
      }
    },

    onSelect: function(e, detail) {
      this.async(function() {
        this.searchValue = detail.item.dataset.value;
      }, 250); // Introduce small delay so user sees ripple.
    },

    toggle: function() {
      this.active = !this.active;
      if (this.active) {
        this.$.searchbox.focus();
      }
      this.$.clearbtn.disabled = (this.searchValue.length < 3);
    },

    getSpeechInput: function(e) {
      var recognition = 'SpeechRecognition' in window ? new SpeechRecognition() :
                        'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() :
                        null;
     if (recognition) {
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(e) {
        var result = e.results[0][0].transcript;
        this.searchValue = result;
      }.bind(this);
      recognition.start();
     }
    },

    doSearch: function(e) {
      if (e.keyCode == 13) {
        this._searchValueChanged();
      }
    },

    /** Fired when a search is made.
     *
     * @event search-change
     * @param {Object} detail
     * @param {Object} detail.searchValue The search string.
     */

    _searchValueChanged: function() {
      if (this.searchValue) {
        this.$.clearbtn.disabled = (this.searchValue.length < 3);
        this.fire('search-change', {value: this.searchValue});
        this.searchValue = '';
      }
    },

    _computeHeaderClass: function(narrow) {
      return narrow ? 'core-narrow' : '';
    },

    _clearSearch: function() {
      this.$.clearbtn.disabled = true;
      this.$.searchbox.value = '';
      this.searchValue = '';
      this.fire('search-change', {value: ''});
    },

    _onKeyUp: function(e) {
      var q = e.target.value;
      this.searchValue = q;
    }
  });
</script>
</dom-module>
