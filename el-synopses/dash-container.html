<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="dash-container">
<style>
  :host {
    color: #757575;
    z-index: 20;
    top: 70px;
    left: 20px;
    position: relative;
  }

  :host paper-header-panel {
    float: left;
    width: 320px;
    height: 300px;
    margin: 12px;
    @apply(--shadow-elevation-2dp);
  }

  .paper-header {
    height: 60px;
    font-size: 16px;
    line-height: 60px;
    padding: 0 10px;
    color: white;
    transition: height 0.2s;
  }

  .content {
    min-height: 240px;
    background-color: white;
    padding: 12px;
  }

  .blue .paper-header {
    background-color: var(--paper-light-blue-500);
  }
  .red .paper-header {
    background-color: var(--paper-red-500);
  }
  .orange .paper-header {
    background-color: var(--paper-amber-500);
  }
  .green .paper-header {
    background-color: var(--paper-green-500);
  }
  .cyan .paper-header {
    background-color: var(--paper-cyan-500);
  }
  .lime .paper-header {
    background-color: var(--paper-lime-500);
  }
  .pink .paper-header {
    background-color: var(--paper-pink-a200);
  }
</style>
<template>
  <paper-header-panel class="blue">
    <div class="paper-header">Schedule</div>
    <div class="content">

    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Todo List/Notes</div>
    <div class="content">

    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Colleagues</div>
    <div class="content">

    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Inbox (Unread)</div>
    <div class="content">

    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Internal Comms</div>
    <div class="content">

    </div>
  </paper-header-panel>
  <paper-header-panel class="blue">
    <div class="paper-header">Health Alerts</div>
    <div class="content">

    </div>
  </paper-header-panel>
</template>
<script>
  Polymer({
    is: 'dash-container',

    properties: {
      narrow: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      }
    }

  });
</script>
</dom-module>
