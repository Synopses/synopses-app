<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-menu/paper-menu.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/av-icons.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<dom-module id="material-search">
<style>
  :host {
    display: none;
    margin: 0;
    background: rgba(255, 255, 255, 0.9);
    color: #757575;
    z-index: 20;
  }

  :host([active]) {
    display: block;
  }

  paper-menu {
    margin-left: 0;
    margin-right: 0;
  }

  paper-toolbar {
    background-color: white;
  }

  input {
    border: none;
    background: transparent;
    font: inherit;
    font-size: 16px;
    outline: none;
  }

  @media (min-width: 600px) {
    paper-menu {
      max-width: 50%;
      margin: 0 auto;
    }
  }
  paper-icon-button {
    color: #555;
  }
  paper-item iron-icon {
    margin-right: 24px !important;
  }
</style>
<template>
  <paper-header-panel mode="standard" class="fit">
    <paper-toolbar class="{{ {'core-narrow' : narrow} | tokenList}}">
      <paper-icon-button icon="search"></paper-icon-button>
      <!--<paper-icon-button icon="arrow-back" on-tap="toggle"></paper-icon-button>-->
      <input id="searchbox" placeholder="Search" class="flex"
             on-keyup="_onKeyUp" value="">
      <paper-icon-button id="clearbtn" icon="clear" on-tap="_clearSearch" disabled></paper-icon-button>
      <!--<paper-icon-button icon="av:mic"></paper-icon-button>-->
    </paper-toolbar>
    <!--paper-menu on-paper-select="_onSelect">
      <template is="dom-repeat" items="{{previousSearches}}">
        <paper-item><iron-icon icon="history"></iron-icon>{{item}}</paper-item>
      </template>
    </paper-menu-->
  </paper-header-panel>
</template>
<script>
  var delay = (function(){
    var timer = 0;
    return function(callback, ms){
      clearTimeout (timer);
      timer = setTimeout(callback, ms);
    };
  })();

  Polymer({
    is: 'material-search',

    properties: {
      previousSearches: {
        type: Array,
        value: function() { return []; },
        notify: true
      },

      narrow: {
        value: false,
        reflectToAttribute: true,
        notify: true
      },

      active: {
        value: false,
        reflectToAttribute: true,
        //notify: true
        //notify: true
      },

      query: {
        value: '',
        reflectToAttribute: true,
        notify: true
      }
    },

    _onKeyUp: function(e) {
      var self = this;
      var q = e.target.value;
      this.$.clearbtn.disabled = (q.length < 3);
      delay(function() {
        self.query = q;
        self.fire('run-search');
      }, 200);
    },

    _clearSearch: function() {
      this.query = "";
      this.$.clearbtn.disabled = true;
      this.$.searchbox.value = "";
      this.fire('run-search');
    },

    _onSelect: function(e, detail, sender) {
      if (detail.isSelected) {
        this.async(function() {
          this.toggle();
        }, null, 250); // Introduce small delay so user sees ripple.
      }
    },

    toggle: function() {
      this.active = !this.active;
      if (this.active) {
        this.$.searchbox.focus();
      }
    }
  });
</script>
</dom-module>
